<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list-links {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .click-link {
            text-decoration: none;
            color: #007BFF;
            font-size: 20px;
            margin: 10px;
        }

        #click-content-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        #click-content-container ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #click-content-container li {
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <div class="list-links">
        <a href="#" class="click-link" data-items="Link 1,https://example.com,Link 2,https://example.com">Click me 1</a>
        <a href="#" class="click-link" data-items="Link A,https://example.com,Link B,https://example.com,Link C,https://example.com,Link D,https://example.com">Click me 2</a>
        <a href="#" class="click-link" data-items="Link X,https://example.com,Link Y,https://example.com,Link Z,https://example.com">Click me 3</a>
    </div>
    <div id="click-content-container"></div>

      <script>
        document.addEventListener('DOMContentLoaded', function() {
            const clickLinks = document.querySelectorAll('.click-link');
            const clickContentContainer = document.getElementById('click-content-container');

            clickLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const items = link.getAttribute('data-items').split(',');
                    let listItems = '';
                    for (let i = 0; i < items.length; i += 2) {
                        listItems += `<li><a href="${items[i + 1]}" target="_blank">${items[i]}</a></li>`;
                    }
                    clickContentContainer.innerHTML = `<ul>${listItems}</ul>`;
                    clickContentContainer.style.display = 'block';
                });
            });

            document.addEventListener('click', function(event) {
                if (!clickContentContainer.contains(event.target) && !Array.from(clickLinks).includes(event.target)) {
                    clickContentContainer.style.display = 'none';
                }
            });
        });
      </script>
</body>
</html>
