<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        #hover-message {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 5px;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="hover-header" data-message="Table 1, Header 1 message">Header 1</th>
                <th class="hover-header" data-message="Table 1, Header 2 message">Header 2</th>
                <th class="hover-header" data-message="Table 1, Header 3 message">Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>
        </tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th class="hover-header" data-message="Table 2, Header 1 message">Header 1</th>
                <th class="hover-header" data-message="Table 2, Header 2 message">Header 2</th>
                <th class="hover-header" data-message="Table 2, Header 3 message">Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>
        </tbody>
    </table>

    <div id="hover-message"></div>

      <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hoverHeaders = document.querySelectorAll('.hover-header');
            const hoverMessage = document.getElementById('hover-message');

            hoverHeaders.forEach(header => {
                header.addEventListener('mouseover', function(event) {
                    const message = header.getAttribute('data-message');
                    hoverMessage.textContent = message;
                    hoverMessage.style.display = 'block';
                    hoverMessage.style.left = event.pageX + 'px';
                    hoverMessage.style.top = event.pageY + 'px';
                });

                header.addEventListener('mousemove', function(event) {
                    hoverMessage.style.left = event.pageX + 'px';
                    hoverMessage.style.top = event.pageY + 'px';
                });

                header.addEventListener('mouseout', function() {
                    hoverMessage.style.display = 'none';
                });
            });
        });
      </script>
</body>
</html>
