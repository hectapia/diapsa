<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Log In</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <div id="message"></div>
    </div>
      <script>
            document.getElementById('login-form').addEventListener('submit', async function(event) {
                event.preventDefault();
                const username = document.getElementById('login-username').value;
                const password = document.getElementById('login-password').value;
                
                // Hashing function
                async function hash(password) {
                    const encoder = new TextEncoder();
                    const data = encoder.encode(password);
                    const hash = await crypto.subtle.digest('SHA-256', data);
                    const hashArray = Array.from(new Uint8Array(hash));
                    const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join(''); 
                    console.log('Hashed password:', hashHex);
                    return hashHex;
                }
                
                const hashedUsername = '0bdd7a548e04e15f85c10a736beb97462ecf96de95fcd7f9b1e3d482f224ae90';
                const hashedPassword = '0f3ec05bd05b5d41b0dd065e0383c49a2337e5998596ccb562b5b1feab2a50ac';
                
                const computedHashUsername = await hash(username);
                const computedHashPassword = await hash(password);
                
                if (computedHashUsername === hashedUsername && computedHashPassword === hashedPassword) {
                    document.getElementById('message').textContent = 'Log in successful!';
                    
                    sessionStorage.setItem('loggedIn', 'true');
                    window.location.href = 'index.html'; // Redirect to another page
                } else {
                    document.getElementById('message').textContent = 'Invalid username or password!';
                }
            });
      </script>
</body>
</html>
